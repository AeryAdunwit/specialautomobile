<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ประเมินค่าขนส่ง Solar Lot On Pallet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript"
    src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dependencies/JQL.min.js"></script>
  <script type="text/javascript"
    src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dependencies/typeahead.bundle.js"></script>
  <link rel="stylesheet"
    href="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.css">
  <script type="text/javascript"
    src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="col-md-7 col-lg-5 mx-auto ">
        <h2 class="mx-3 text-center">
          <font color="red">ประเมินค่าขนส่ง Solar Lot On Pallet
        </h2>
        </font>
        <form id="myForm" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-12 d-flex justify-content-center">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio1"
                  value="รถเฮี๊ยบ บริการยกลงจากรถให้ลูกค้า" required>
                <label class="form-check-label" for="radio1">
                  รถเฮี๊ยบ บริการยกลงจากรถให้ลูกค้า
                </label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio2"
                  value="รถคอกเปลือย ลูกค้าสามารถยกลงให้" required>
                <label class="form-check-label" for="radio2">
                  รถคอกเปลือย ลูกค้าสามารถยกลงให้
                </label>
              </div>
            </div>
          </div>
          <div class="col-12 text-center">
            <label>ตำบล</label>
            <input class="form-control" type="text" placeholder="กรอกตำบล" id="district" required>
          </div>

          <div class="col-12 text-center">
            <label>อำเภอ</label>
            <input class="form-control" type="text" placeholder="กรอกอำเภอ" id="amphoe" required>
          </div>

          <div class="col-12 text-center">
            <label>จังหวัด</label>
            <input class="form-control" type="text" placeholder="กรอกจังหวัด" id="province" required>
          </div>

          <div class="col-12 text-center">
            <label>รหัสไปรษณีย์</label>
            <input class="form-control" type="text" placeholder="กรอกรหัสไปรษณีย์" id="zipcode" required>
          </div>

          <div class="col-12 text-center">
            <label>จำนวนพาเลท Solar Cell</label>
            <input class="form-control" type="text" placeholder="กรอกจำนวนพาเลทที่ต้องการจัดส่ง" id="weight" required>
          </div>

          <div class="col-12 text-center">
            <font color="red"><label>Solar Panel พาเลทละ 31 แผ่น ขนส่งเป็นพาเลทเท่านั้น โดยเลือกระหว่าง
                รถเฮี๊ยบกรณีลูกค้าไม่สามารถยกให้ได้ และรถเปลือยกรณีลูกค้าสามารถยกลงให้ได้ ซึ่งราคาจะแตกต่างกัน</label>
            </font>
          </div>
          <font color="orange">
            <marquee>[ Mainwarehouse Delivery Department // SIS Distribution Thailand PCL ]</marquee>
          </font>
          <button type="submit" class="btn btn-primary w-100">ประเมินค่าขนส่ง</button>

          </font>
      </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
